<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <title>Recipe Home</title>
</head>
<body>
<h1 style="color: darkslategrey; text-align: center; margin-bottom: 50px;">My Recipes!</h1>
<div class="container">
    <div th:each="recipe : ${recipes}">
        <div class="row">
            <a class="btn btn-primary" style="margin-bottom: 10px; color: white"
               th:href="'/recipe?id='+${recipe.getId()}">
                <p>
                    <img th:src="@{'data:image/png;base64,'+${recipe.getImageAsBase64String()}}"
                         style="height: 200px; width: 200px; float: left; margin-right: 5px;'"/>
                <p th:text="${recipe.getDescription()}" style="text-align: left"></p>
                </p>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-primary" style="margin-bottom: 30px; margin-right:30px; color: orange"
               th:href="'/recipe/' + ${recipe.getId()} + '/update'">Update</a>
            <a class="btn btn-primary" style="margin-bottom: 30px; color: orange"
               th:href="'/recipe/' + ${recipe.getId()} + '/delete'">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
